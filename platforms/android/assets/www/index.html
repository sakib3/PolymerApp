<!doctype html>
<html>

<head>

  <title>My First Polymer application!</title>

  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <link rel="stylesheet" href="app.css">

  <script src="components/webcomponentsjs/webcomponents.js"></script>
  <!-- The font-roboto import loads the RobotoDraft font using the Google Fonts API -->
  <link rel="import" href="components/font-roboto/roboto.html">
  
  <link rel="import" href="components/core-header-panel/core-header-panel.html">
  <link rel="import" href="components/core-toolbar/core-toolbar.html">
  <link rel="import" href="components/paper-tabs/paper-tabs.html">
  <link rel="import" href="post-list.html">
</head>
<!-- The unresolved attribute on the <body> element is used to prevent a flash of unstyled content (FOUC) on browsers that lack native support for custom elements. -->
<!-- The fullbleed attribute will cause the <body> to completely fill the viewport, removing all margin and padding around the edges. -->
<!-- When a container includes the layout attribute, it can become a flex container. You can specify horizontal or vertical to change the orientation -->
<!-- Children of an element using the layout attribute can use flex attributes to control their own sizing. The flex attribute tells the child to take up as much space as it possibly can. -->
<body unresolved fullbleed layout vertical>
  <!-- Add a toolbar -->
  <core-header-panel flex>
  
    <core-toolbar>
      <!-- <paper-tabs> identifies the selected child by its name value or its index value. -->
      <!--  To "pin" our tabs to the bottom of the toolbar, we can give them a fit class -->
      <!-- selected="messages" chooses the first tab as the initially selected tab. -->
      <!-- <core-toolbar> positions its children using flexbox so we can use a flex attribute to tell the <paper-tabs> to take up as much space as they can. -->
      <paper-tabs class="fit" selected="messages" flex>
        <!-- In this case, the children are <paper-tab> elements, which provide styling and the "ink ripple" animation when you touch a tab. -->
        <paper-tab name="messages">Messages</paper-tab>
        <paper-tab name="favorites">Favorites</paper-tab>
      </paper-tabs>

    </core-toolbar>
  
    <!-- main page content will go here --> 
    <div class="container" layout vertical center>
    
      <!-- Replace the post-card with a post-list, like so: -->
      <post-list show="messages"></post-list>
    
    </div>
  </core-header-panel>

  <script src="app.js"></script>
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="cordova_app_init.js"></script>
</body>

</html>
